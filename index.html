<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="ExcelKode.">
        <meta name="keywords" content="barcode, ExcelKode, excel, sheet">
        <meta name="author" content="mario">
        <meta name="viewport" content="initial-scale=1, shrink-to-fit=no">
        <title>ExcelKode</title>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
    <div id="noprint" class="container">
        <p><img id="logo" src="assets/images/scan.svg" alt="Link" width="80" height="80"> <a href="https://github.com/Mario-35/ExcelKode" class="InlineFlex">ExcelKode</a>.</ p>

        <div id="noprint" class="equalHMWrap eqWrap">
            <div class="equalHM eq">
                <form id="fileForm" enctype="multipart/form-data">
                    <fieldset class="form-group">
                        <h3>Selectionner votre fichier excel</h3>
                        <div class="form-group">
                            <input id="uploadedFile" class="uploadedFile form-control-file" type=file name="file" accept=".xls,.xlsx" aria-describedby="fileHelp">
                        </div>
                    </fieldset>
                </form>         
            </div>
            <div class="equalHM eq">
                <h1>Taille etiquettes</h1>
                <div class="regular-field">
                    <input type="radio" id="radio-1" name="notaswitch-1" value="1")>
                    <label for="radio-1">1</label>
                    <input type="radio" id="radio-16" name="notaswitch-1" value="16")>
                    <label for="radio-16">16</label>
                    <input type="radio" id="radio-33" name="notaswitch-1" value="33") checked>
                    <label for="radio-33">33</label>
                </div>
            </div>
            <div class="equalHM eq">
                <h1>Taille du code barre</h1>
                <div class="regular-field">
                    <input type="radio" id="radio-15" name="notaswitch-2" value="15px" onchange="SetBarcodeHeight(this.value)">
                    <label for="radio-15">15px</label>
                    <input type="radio" id="radio-35" name="notaswitch-2" value="35px" onchange="SetBarcodeHeight(this.value)">
                    <label for="radio-35">35px</label>
                    <input type="radio" id="radio-100" name="notaswitch-2" value="100px" onchange="SetBarcodeHeight(this.value)" checked>
                    <label for="radio-100">100px</label>
                </div>
            </div>
        </div>

        <div class="equalHM eq"><button type="button" onclick="window.print();">Imprimer</button></div>

        <hr>
    </div> 
    <div id="page" class="page"> </div>
    <script src="assets/js/xlsx.full.min.js"></script>
    <script src="assets/js/JsBarcode.all.min.js"></script>
    <script src="assets/js/main.js"></script>
</div>
</body>
</html>
