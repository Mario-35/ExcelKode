          <br>
          <select class="patrom-select" name="gabarit" id="gabarit" onchange="refresh()">

            <option value="1">Gabarit 1</option>
            <option value="16">Gabarit 16</option>
            <option value="33" selected>Gabarit 33</option>
          </select>

          <div class="field">
            <input type="file" name="file" id="fileone" class="inputfile inputfile-1"

            </label>
        </div>
